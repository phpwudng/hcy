<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Campany_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-campany_name" data-rule="required" class="form-control" name="row[campany_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Campany_name_show')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-campany_name_show" data-rule="required" class="form-control" name="row[campany_name_show]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Industry_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-industry_type" class="form-control" name="row[industry_type]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Campany_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-campany_type" data-rule="required" class="form-control selectpicker" name="row[campany_type]">
                {foreach name="campanyTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="有限责任公司"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Property')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-property" class="form-control" name="row[property]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_date" data-rule="required" class="form-control" name="row[create_date]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_money" data-rule="required" class="form-control" name="row[create_money]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Current_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_money" data-rule="required" class="form-control" name="row[current_money]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sell_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sell_money" data-rule="required" class="form-control" name="row[sell_money]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Business_scope')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_scope" class="form-control" name="row[business_scope]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="required" class="form-control" size="50" name="row[image]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-image" class="btn btn-danger faupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="待审核"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tas_types')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-tas_types" data-rule="required" class="form-control selectpicker" name="row[tas_types]">
                {foreach name="tasTypesList" item="vo"}
                    <option value="{$key}" {in name="key" value="小规模"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tas_returns')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-tas_returns" data-rule="required" class="form-control selectpicker" name="row[tas_returns]">
                {foreach name="tasReturnsList" item="vo"}
                    <option value="{$key}" {in name="key" value="正常"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invoice_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="invoiceStatusList" item="vo"}
            <label for="row[invoice_status]-{$key}"><input id="row[invoice_status]-{$key}" name="row[invoice_status]" type="radio" value="{$key}" {in name="key" value="已领过发票"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Open_account')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-open_account" data-rule="required" class="form-control selectpicker" name="row[open_account]">
                {foreach name="openAccountList" item="vo"}
                    <option value="{$key}" {in name="key" value="已开户"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contacts')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contacts" class="form-control" name="row[contacts]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contacts_tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contacts_tel" class="form-control" name="row[contacts_tel]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Adviser_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-adviser_id" data-rule="required" data-source="adviser/index" class="form-control selectpage" name="row[adviser_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
