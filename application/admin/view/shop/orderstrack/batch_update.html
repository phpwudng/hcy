<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-ids" class="control-label col-xs-12 col-sm-2">{:__('Orders_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-ids" name="row[ids]" style="width: 100%;height: 100px"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-field_map" class="control-label col-xs-12 col-sm-2">{:__('选择更新字段')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-field_map" class="form-control" name="row[field]">
                {foreach name="field_map" item="vo"}
                <option value="{$key}">{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-update_date" class="control-label col-xs-12 col-sm-2">{:__('Update_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[date]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-factory_number" class="control-label col-xs-12 col-sm-2">{:__('Factory_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-factory_number" class="form-control" name="row[factory_number]" type="text" value="">
        </div>

    </div>
    <div class="form-group">
        <label for="c-factory_remark" class="control-label col-xs-12 col-sm-2">{:__('Factory_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-factory_remark" name="row[factory_remark]" style="width: 100%;height: 50px"></textarea>
            <span>*不更新的字段可以为空</span>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
