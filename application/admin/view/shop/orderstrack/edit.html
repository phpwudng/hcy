<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-orders_id" class="control-label col-xs-12 col-sm-2">{:__('Orders_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-orders_id" readonly data-rule="required" data-source="orders/index" class="form-control" name="row[orders_id]" type="text" value="{$row.orders_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-orders_pay_date" class="control-label col-xs-12 col-sm-2">{:__('Orders_pay_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-orders_pay_date" readonly class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" type="text" value="{$row.orders_pay_date|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-orders_ship_date" class="control-label col-xs-12 col-sm-2">{:__('Orders_ship_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-orders_ship_date" readonly class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" type="text" value="{$row.orders_ship_date|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-factory_number" class="control-label col-xs-12 col-sm-2">{:__('Factory_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-factory_number" class="form-control" name="row[factory_number]" type="text" value="{$row.factory_number}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-factory_remark" class="control-label col-xs-12 col-sm-2">{:__('Factory_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-factory_remark" class="form-control" name="row[factory_remark]" type="text" value="{$row.factory_remark}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-factory_number_remark" class="control-label col-xs-12 col-sm-2">{:__('Factory_number_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-factory_number_remark" class="form-control" name="row[factory_number_remark]" type="text" value="{$row.factory_number_remark}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-yw_number" class="control-label col-xs-12 col-sm-2">{:__('Yw_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yw_number" class="form-control" name="row[yw_number]" type="text" value="{$row.yw_number}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-yw_number_remark" class="control-label col-xs-12 col-sm-2">{:__('Yw_number_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yw_number_remark" class="form-control" name="row[yw_number_remark]" type="text" value="{$row.yw_number_remark}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-update_date" class="control-label col-xs-12 col-sm-2">{:__('Update_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_date]" type="text" value="{$row.update_date|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_date" class="control-label col-xs-12 col-sm-2">{:__('Create_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_date]" type="text" value="{$row.create_date|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
